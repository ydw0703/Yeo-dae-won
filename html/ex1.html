<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: cornflowerblue; color: crimson;">
    <script>
        document.write('1+1');
        document.write(1<2);
        
    </script>    
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('change')">
    <!-- Javascript는 이런 이벤트(onclick,onkeydown등)
        들을 만들수 있다. -->
    <input type="text" onkeydown="alert('key down')">
    <h3>
       1&lt;2
    </h3>
    <!-- 1%lt;2 = 1<2 의 표시이다. -->
       <h1>conditional statement</h1> 
       <h2>program</h2>
       <script>
           document.write("1<br>");
           if(true){
           document.write("2<br>");
           }
           else{
               document.write("3<br>");
               }
           document.write("4<br>");
       </script>
</body>
</html>
